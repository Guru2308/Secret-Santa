version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: secret-santa-db
    environment:
      POSTGRES_DB: secretsanta
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application
  app:
    build: .
    container_name: secret-santa-app
    ports:
      - "8080:8080"
    environment:
      # Override DB_CONN to use the containerized database
      - DB_CONN=host=db user=postgres password=postgres dbname=secretsanta port=5432 sslmode=disable
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
